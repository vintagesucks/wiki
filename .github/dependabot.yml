version: 2
updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: daily
          time: "02:00"
      open-pull-requests-limit: 2
      groups:
        actions-patch:
          patterns:
          - "*"
          update-types:
          - "patch"
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: daily
          time: "02:00"
      open-pull-requests-limit: 1
      groups:
        docs:
          patterns:
          - "*"
